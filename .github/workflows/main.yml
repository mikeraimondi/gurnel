name: CI

on:
  push:
    branches: [master]
  pull_request:
    types: [assigned, opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-18.04
    container: golang:1.13.1
    steps:
    - uses: actions/checkout@v1
    - name: Run Tests
      run: make test
    - name: Build
      run: make build
  lint:
    runs-on: ubuntu-18.04
    container: golangci/golangci-lint:v1.19
    steps:
    - uses: actions/checkout@v1
    - name: Run Linters
      run: make lint
