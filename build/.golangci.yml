# golangci.com configuration
# https://github.com/golangci/golangci/wiki/Configuration
service:
  golangci-lint-version: 1.21.x

linters:
  enable-all: true
  disable:
    - funlen
    - gocognit
    - gocyclo
    - maligned
    - wsl

linters-settings:
  govet:
    check-shadowing: true
  golint:
    min-confidence: 0
  dupl:
    threshold: 100
  goconst:
    min-len: 2
    min-occurrences: 2
  misspell:
    locale: US
  lll:
    line-length: 120
  gocritic:
    enabled-tags:
      - diagnostic
      - performance
      - style
issues:
  exclude-rules:
  - path: _test\.go
    linters:
      - gocyclo
      - errcheck
      - dupl
      - gosec
      - scopelint
